<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Roboto:ital,wght@0,100;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="/JS/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>

    <main class="position_Calculator">
      <section id="calculator" class="calculator">
        <input type="text" id="total" class="total_Input">

        <ul class="dropdown">
          <li class="dropdown_Item">
            <span>Potências</span>
            <ul class="dropdown_Submenu">
              <li class="dropdown_Submenu_Item">
                <a href="#" class="dropdown_Submenu_Link"><button class="key_Potency2_mobile">X<sup>2</sup></button></a>
              </li>
              <li class="dropdown_Submenu_Item_2">
                <a href="#" class="dropdown_Submenu_Link_2"><button class="key_Potency10_mobile">X<sup>10</sup></button></a>
              </li>
            </ul>
          </li>
        </ul>

        <button class="clear">Clear</button>
        <button class="delete">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAALNJREFUSEvllNENgzAMBY8N2ISO0I7AJKzQbsQGdATYhBGQJaisKISYmI8KvqM7P9u44uKvupjPfQQ10AEfa0tzWiTwAXisgrdFciTQ8Al4ArOXoBguhewlcIHvCdzgMYErPBRouGWOsbe/1usZiOALNKV0PdtwyFoyAi/rWobFxbbIVZJa061dRUlSf7JLkpxTUZTkSCAz00laoLdsWY5gk8ihM8FTt8hSZPJtboLTwv8XLAoZJhna+F7zAAAAAElFTkSuQmCC"
          />
        </button> <!-- Delete -->
        <button class="key_Multiply">X</button>
        <button class="key_Divide">&#247;</button> <!-- Divisão -->
        <button class="key_Squareroot">&#8730;</button> <!-- Raiz Quadrada -->
        <button class="number_7">7</button>
        <button class="number_8">8</button>
        <button class="number_9">9</button>
        <button class="key_Subtract">-</button>
        <button class="key_Potency2">X<sup>2</sup></button>
        <button class="number_4">4</button>
        <button class="number_5">5</button>
        <button class="number_6">6</button>
        <button class="key_Add">+</button>
        <button class="number_1">1</button>
        <button class="number_2">2</button>
        <button class="number_3">3</button>
        <button class="key_Common">,</button>
        <button class="key_Potency10">X<sup>10</sup></button>
        <button class="number_0">0</button>
        <button class="key_Equal">=</button>
        
      </section>
    </main>

    <footer>
      <p>Criado por <a href="mailto:pedrosaraivadev@gmail.com"></a></p>
    </footer>
  </body>
</html>
